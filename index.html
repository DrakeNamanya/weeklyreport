<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUSTER PERFORMANCE DASHBOARD</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .logo-left {
            height: 60px;
        }
        .logo-right {
            height: 60px;
        }
        .title {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            flex: 1;
            margin: 0 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .auth-notice {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .auth-notice h3 {
            color: #ffc107;
            margin-bottom: 10px;
        }
        .update-notice {
            background: rgba(23, 162, 184, 0.2);
            border: 2px solid #17a2b8;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        #embedContainer {
            height: 700px;
            width: 100%;
            background: white;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/150x60/ffffff/000000?text=LogoBuilder" alt="LogoBuilder" class="logo-left">
        <div class="title">CLUSTER PERFORMANCE DASHBOARD</div>
        <img src="https://via.placeholder.com/150x60/ffffff/000000?text=Heifer+Logo" alt="Heifer Logo" class="logo-right">
    </div>

    <div class="container">
        <div class="auth-notice">
            <h3>üîê Authentication Required</h3>
            <p><strong>Kindly sign in with your Heifer Account to access the Dashboard!</strong></p>
            <p>For PSAs and Partners communicate to your cluster M&E Staff to grant you access.</p>
        </div>

        <div class="update-notice">
            <p>üìÖ <strong>Check the date/activate date filter to know when it was last updated.</strong></p>
        </div>

        <div id="embedContainer">
            <iframe title="cluster-performance" width="100%" height="100%" src="https://app.powerbi.com/reportEmbed?reportId=5eded2fa-4f25-4070-8027-167078ac1e50&autoAuth=true&ctid=da6a69e3-3bcd-4f44-a340-aead0cfda08f" frameborder="0" allowFullScreen="true"></iframe>
        </div>
    </div>

    <script>
        // Show the report by default
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('embedContainer').style.display = 'block';
        });
    </script>
</body>
</html>
