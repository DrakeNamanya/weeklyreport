<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUSTER PERFORMANCE DASHBOARD</title>
    <style>
        :root {
            --primary-blue: #71a3c1;
            --light-blue: #94c8f3;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, var(--primary-blue) 0%, var(--light-blue) 100%);
            color: #333;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 800;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        /* Dashboard Container */
        .dashboard-card {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            height: 750px;
        }

        /* Refactored Notes Sidebar */
        .notes-sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .note-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid var(--primary-blue);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .note-box h4 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .note-box p {
            margin: 5px 0;
            color: #555;
        }

        .badge {
            background: var(--primary-blue);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            .notes-sidebar {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://via.placeholder.com/150x50/ffffff/71a3c1?text=LogoBuilder" alt="Logo" class="logo">
        <div class="title">CLUSTER PERFORMANCE DASHBOARD</div>
        <img src="https://via.placeholder.com/150x50/ffffff/71a3c1?text=Heifer+Logo" alt="Heifer" class="logo">
    </header>

    <div class="main-layout">
        <section class="dashboard-card">
            <iframe 
                title="cluster-performance" 
                width="100%" 
                height="100%" 
                src="https://app.powerbi.com/reportEmbed?reportId=5eded2fa-4f25-4070-8027-167078ac1e50&autoAuth=true&ctid=da6a69e3-3bcd-4f44-a340-aead0cfda08f" 
                frameborder="0" 
                allowFullScreen="true"
                style="border-radius: 8px;">
            </iframe>
        </section>

        <aside class="notes-sidebar">
            <div class="note-box">
                <h4>üîê Access Note</h4>
                <p>Please <strong>sign in</strong> with your Heifer Account.</p>
                <p><small>PSAs/Partners: Request access via cluster M&E Staff.</small></p>
            </div>

            <div class="note-box">
                <h4>üìÖ Update Info</h4>
                <p>Check the <strong>Date Filter</strong> within the report for the latest data refresh status.</p>
            </div>
            
            <div class="note-box" style="border-left-color: #2c3e50;">
                <p>Support: <span class="badge">Active</span></p>
                <p><small>System optimized for Desktop view.</small></p>
            </div>
        </aside>
    </div>

</body>
</html>
